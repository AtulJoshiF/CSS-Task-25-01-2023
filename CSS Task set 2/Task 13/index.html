<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="blue-box"></div>
        <div class="red-box"></div>
    </div>
    <div class="child-container">
        <div class="image-box">
            <img src="./fausto-sandoval-eVAvveDYkIc-unsplash(1).jpg" alt="img">
            <div class="overlay"></div>
        </div>
        <div class="login-page">
            <div class="inner-container">
                <div class="heading">
                    <h3 class="heading-text">LOGIN</h3>
                    <div class="underline"></div>
                </div>
                <div class="user-inputs">
                    <label for="username" class="user-input-label">Username</label>
                    <input type="text" id="username" class="user-input">
                    <label for="password" class="user-input-label">Password</label>
                    <input type="password" id="password" class="user-input">
                    <div class="remember-block">
                        <input type="checkbox" id="remem-me">
                        <label for="remem-me" class="user-input-checkbox-label">Remember me</label>
                    </div>
                    <button>Sign in</button>
                    <div class="last-line">Don't have an account? <a href="#">Sign up</a></div>
                    <div class="social-media">
                        <div class="other-options-text">Login with social media</div>
                        <div class="other-options">
                            <a href="#" class="options"><i class="fa-brands fa-facebook fa-2xl pink-icon"></i></a>
                            <a href="#" class="options"><i class="fa-brands fa-twitter fa-2xl"></i></a>
                            <a href="#" class="options"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
