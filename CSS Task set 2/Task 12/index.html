<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-image image">
            <div class="outer-box tilted outer-box1">IMPORTANT</div>
            <div class="outer-box outer-box2">URGENT</div>
            <div class="image-box image-box1">
                <div class="number">1</div>
                <div class="content">DO</div>
            </div>
        </div>
        <div class="second-image image">
            <div class="outer-box outer-box3">NOT URGENT</div>
            <div class="image-box image-box2">
                <div class="number">2</div>
                <div class="content">PLAN</div>
            </div>
        </div>
        <div class="third-image image">
            <div class="outer-box tilted outer-box4">NOT IMPORTANT</div>
            <div class="image-box image-box3">
                <div class="number">3</div>
                <div class="content">DELIGATE</div>
            </div>
        </div>
        <div class="fourth-image image">
            <div class="image-box image-box4">
                <div class="number">4</div>
                <div class="content">ELIMINATE</div>
            </div>
        </div>
    </div>
</body>
</html>
