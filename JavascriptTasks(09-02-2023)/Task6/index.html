<body>
    <!-- Task 6:
Create a list of 10 colors in an array
Show a button in the center of the page
Once the user clicks the button, the background color of the body should change randomly.
Save the count of each color shown in the background -->
  <div class="container" id="container1">
    <button onclick="setBackground()">Color</button>
  </div>
  <div class="container" id="container2">
    <div class="color-container" id="color1">Red<span class="count" id="count1">0</span></div>
    <div class="color-container" id="color2">Blue<span class="count" id="count2">0</span></div>
    <div class="color-container" id="color3">Green<span class="count" id="count3">0</span></div>
    <div class="color-container" id="color4">Yellow<span class="count" id="count4">0</span></div>
    <div class="color-container" id="color5">Pink<span class="count" id="count5">0</span></div>
    <div class="color-container" id="color6">Brown<span class="count" id="count6">0</span></div>
    <div class="color-container" id="color7">Lavender<span class="count" id="count7">0</span></div>
    <div class="color-container" id="color8">Megenda<span class="count" id="count8">0</span></div>
    <div class="color-container" id="color9">Light Blue<span class="count" id="count9">0</span></div>
    <div class="color-container" id="color10">Black<span class="count" id="count10">0</span></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
